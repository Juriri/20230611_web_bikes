<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중고거래 게시글 등록창</title>
</head>
<body>
<header th:replace="~{dagn/common/dagn_head :: dagn_head}"></header>
<div class="board_body">
  <div class="board_title">
    <h1>중고거래</h1>
    <h3>중고거래 게시글 등록창 입니다. </h3>
  </div>
  <div class="input_text" >
    <form id="registerForm"  autocomplete="off" action="/dagnInsert" method="post">
      <div class="sch_group fl">
        <input type="text" id="id" name="id" placeholder="ID 입력: "/>
        <input type="text" id="title" name="title" placeholder="제목 입력: "/>
        <input type="submit" value="전송">
      </div>
    </form>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Title</title>
    <style>
        .album {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: var(--bs-body-tertiary-bg);
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }

        .login-id-label {
            font-size: 1.2em;
            margin-bottom: 0.5em;
        }

        .login-input-box {
            margin-bottom: 1em;
            width: 100%;
            padding: 5px;
        }

        #login-id-submit {
            padding: 10px 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<header th:replace="~{dagn/common/dagn_head :: dagn_head}"></header>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">회원가입</h1>
                <p class="lead text-body-secondary">회원 가입 창입니다. </p>
            </div>
        </div>
    </section>
</main>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="login-id-label">아이디</div>
        <label>
            <input type="text" id="user_id" name="user_id" placeholder="id" class="login-input-box">
        </label>

        <div class="login-id-label">비밀번호</div>
        <label>
            <input type="password" id="user_password" name="user_password" placeholder="password" class="login-input-box">
        </label>

        <div class="login-id-label">이름</div>
        <label>
            <input type="text" id="user_name" name="user_name" placeholder="name" class="login-input-box">
        </label>

        <input type="submit" id="login-id-submit" onclick="btn_signup()" value="가입하기">

    </div>
</div>
<!-- Alert을 출력하기 위한 JavaScript 코드 -->
<script type="text/javascript">
  function btn_signup() {
      //userid 를 param.
      var param = {
          "user_id" : $('#user_id').val(),
          "user_password" : $('#user_password').val(),
          "user_name" : $('#user_name').val()
      };
      //var user_id =  $("#user_id").val();

      $.ajax({
          async: true,
          type : 'POST',
          data: param,
          cache: false,
          url : "/user/save",
          dataType : "json",

          success : function(data) {
              if (data > 0) {
                  alert("아이디가 존재합니다. 다른 아이디를 입력해주세요.");
              } else {
                  alert($('#user_id').val()+"의 회원가입 완료되었습니다.");
                  window.location.href = "/user/login";
              }
          },
          error : function(error) {
              alert("error : " + error);
          }
      });
  }

</script>
</body>
</html>

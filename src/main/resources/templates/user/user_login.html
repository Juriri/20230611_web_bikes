<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #loginButton {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header th:replace="~{dagn/common/dagn_head :: dagn_head}"></header>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">로그인</h1>
                <p class="lead text-body-secondary">로그인 창입니다.</p>
            </div>
        </div>
    </section>
</main>
<div class="container">
    <form id="loginForm">
        <div class="form-group">
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" name="user_id">
        </div>
        <div class="form-group">
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="pw">
        </div>
        <button type="submit" id="loginButton">로그인</button>
        <div id="loginFailed" style="display:none" class="alert alert-danger" role="alert">로그인에 실패하였습니다.</div>
    </form>
    <button class="btn btn-primary w-100 py-2" onclick="location.href='/user/signup'">회원 가입하기</button>
</div>
<script type="text/javascript">
    $(document).ready(function () {
    $('#loginForm').submit(function (e) {
    e.preventDefault(); // 폼 기본 동작 중지

    var param = {
    "user_id": $('#user_id').val(),
    "pw": $('#pw').val()
    };

    $.ajax({
    async: true,
    type: 'POST',
    data: param,
    cache: false,
    url: "/user/loginclick",
    dataType: "json",
    success: function (data) {
    if (data && typeof data === "object") {
    var responseData = data;
    var value = null;

    for (var key in responseData) {
    if (responseData.hasOwnProperty(key)) {
    value = responseData[key];
    alert(value);
    if (key === "0") {
    window.location.href = "/";
    }
    break;
    }
    }

    if (value === null) {
    alert("잘못된 응답 데이터입니다.");
    }
    } else {
    alert("잘못된 응답 형식입니다.");
    }
    },
    error: function (error) {
    alert("error: " + error);
    }
    });
    });
    });
    </script>
</body>
</html>

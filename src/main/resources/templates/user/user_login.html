<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 </title>

</head>
<body>

<div class="board_body">
    <div id="login-title">Login MyBoard</div>

<!--    </button>-->

    <button id="login-id-btn" onclick="location.href='/user/signup'">
        회원 가입하기
    </button>

        <div class="login-id-label">아이디</div>
        <input type="text" id="user_id" name="user_id" class="login-input-box">

        <div class="login-id-label">비밀번호</div>
        <input type="password" id="pw" name="user_password" class="login-input-box">

        <div class="login-id-label">비밀번호 확인</div>
        <input type="password" id="re_pw" name="check_password" class="login-input-box">

        <button id="login-id-submit" onclick="btn_signin()" >로그인</button>

    <div id="login-failed" style="display:none" class="alert alert-danger" role="alert">로그인에 실패하였습니다.</div>
</div>
<script type="text/javascript">
    function btn_signin() {
        var param = {
            "user_id" : $('#user_id').val(),
            "pw" : $('#pw').val(),
            "re_pw" : $('#re_pw').val()
        };
        $.ajax({
            async: true,
            type : 'POST',
            data: param,
            cache: false,
            url : "/user/loginclick",
            dataType : "json",

            success: function(data) {
                /*{0=로그인 성공입니다. }
                  {1=입력하신 두 패스워드가 일치하지 않습니다. }
                  {2=입력하신 id의 비밀번호가 아닙니다. }
                  {3=입력하신 id는 없는 id입니다. }*/
                if (data && typeof data === "object") {
                    var responseData = data;
                    var value = null;

                    for (var key in responseData) {
                        if (responseData.hasOwnProperty(key)) {
                            value = responseData[key];
                            alert(value);
                            if (key === "0") {
                                //로그인 성공하여 홈 화면으로 이동
                                window.location.href = "/";
                            }
                            break;
                        }
                    }

                    if (value === null) {
                        alert("잘못된 응답 데이터입니다.");
                    }
                } else {
                    alert("잘못된 응답 형식입니다.");
                }
            },
            error: function(error) {
                alert("error: " + error);
            }

        });
    }

</script>
</body>
</html>

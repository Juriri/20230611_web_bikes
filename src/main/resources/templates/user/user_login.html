<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .album {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            //background-color: var(--bs-body-tertiary-bg);
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }

        .login-id-label {
            font-size: 1.2em;
            margin-bottom: 0.5em;
        }

        .login-input-box {
            margin-bottom: 1em;
            width: 100%;
            padding: 5px;
        }

        #login-id-submit {
            padding: 10px 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<header th:replace="~{dagn/common/dagn_head :: dagn_head}"></header>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">로그인</h1>
                <p class="lead text-body-secondary">로그인 창입니다. </p>
            </div>
        </div>
    </section>
</main>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
<!--    <button id="login-kakao-btn" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=&redirect_uri=http://localhost:8080/user/kakao/callback&response_type=code'">-->
<!--        카카오로 로그인하기-->
<!--    </button>-->
        <button class="btn btn-primary w-5 py-2" onclick="location.href='/user/signup'">
            회원 가입하기
        </button>
        <div class="login-id-label">아이디</div>
            <input type="text" id="user_id" name="user_id" class="login-input-box">
        <div class="login-id-label">비밀번호</div>
            <input type="password" id="pw" name="user_password" class="login-input-box">
            <button id="login-id-submit" onclick="btn_signin()" >로그인</button>
        <div id="login-failed" style="display:none" class="alert alert-danger" role="alert">로그인에 실패하였습니다.</div>
    </div>
</div>
<script type="text/javascript">
    function btn_signin() {
        var param = {
            "user_id" : $('#user_id').val(),
            "pw" : $('#pw').val(),
            "re_pw" : $('#re_pw').val()
        };
        $.ajax({
            async: true,
            type : 'POST',
            data: param,
            cache: false,
            url : "/user/loginclick",
            dataType : "json",

            success: function(data) {
                /*{0=로그인 성공입니다. }
                    {1=입력하신 id의 비밀번호가 아닙니다. }
                     {2=입력하신 id는 없는 id입니다. }*/
                if (data && typeof data === "object") {
                    var responseData = data;
                    var value = null;

                    for (var key in responseData) {
                        if (responseData.hasOwnProperty(key)) {
                            value = responseData[key];
                            alert(value);
                            if (key === "0") {
                                //로그인 성공하여 홈 화면으로 이동
                                window.location.href = "/";
                            }
                            break;
                        }
                    }

                    if (value === null) {
                        alert("잘못된 응답 데이터입니다.");
                    }
                } else {
                    alert("잘못된 응답 형식입니다.");
                }
            },
            error: function(error) {
                alert("error: " + error);
            }

        });
    }
    $(document).ready(function() {
        // AJAX 요청 보내기
        $.ajax({
            url: "/user/login.do", // 요청할 URL 설정
            type: "POST", // 요청 방식 설정 (GET)
            dataType: "text", // 응답 데이터 타입 설정 (Text)
            success: function(response) {
                // 응답 처리
                alert("로그인을 진행합니다. ");
            },
            error: function(xhr, status, error) {
                // 에러 처리
                console.log(error); // 에러 메시지 확인
            }
        });
    });
</script>
</body>
</html>
